<form *ngIf="speciality" name="deleteForm" (ngSubmit)="confirmDelete(speciality.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="specialityDeleteDialogHeading" jhiTranslate="entity.delete.title">تأكيد عملية الحذف</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-speciality-heading"
      jhiTranslate="contestmanagerdbApp.speciality.delete.question"
      [translateValues]="{ id: speciality.id }"
    >
      Are you sure you want to delete Speciality {{ speciality.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
    </button>

    <button id="jhi-confirm-delete-speciality" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
    </button>
  </div>
</form>
